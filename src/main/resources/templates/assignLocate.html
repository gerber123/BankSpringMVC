<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Knight list</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">



    <form class="form-horizontal" th:object="${bankAccount}" th:action="@{/assignLocate}" th:method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{name}"/>
        <input type="hidden" th:field="*{surname}"/>
        <input type="hidden" th:field="*{age}"/>
        <input type="hidden" th:field="*{password}"/>
        <!--<input type="hidden" th:field="*{age}"/>-->
        <!--<input type="hidden" th:field="*{surname}"/>-->
        <div class="form-group">
            <label class="control-label">Wykonaj zadanie </label>
            <select th:field="*{locate}">
                <option th:each="locate : ${allLocates}"
                        th:value="${locate.id}"
                        th:text="${locate.description}">?</option>
            </select>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Wybierz Lokate</button>
        </div>
    </form>
</div>
</body>
</html>
