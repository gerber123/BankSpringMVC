<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Account</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">



    <form class="form-horizontal" th:object="${bankAccount}" th:action="@{/bankAccounts}" th:method="post">

        <div class="form-group">
            <label class="control-label">Imie: </label>
            <input type="text" class="form-control" th:field="*{name}"/>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Nazwisko: </label>
            <input type="text" class="form-control" th:field="*{surname}"/>
            <p th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Haslo: </label>
            <input type="password" class="form-control" th:field="*{password}"/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Wiek: </label>
            <input type="number" class="form-control" th:field="*{age}"/>
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"/>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Zarejstruj u≈ºytkownika</button>
        </div>
    </form>
</div>
</body>
</html>
